<!DOCTYPE html>
<html lang="en">
<head>
<title>Home School | Tasks</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/grid_12.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/demo.css">
<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
<script src="js/jquery-1.7.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/uCarousel.js"></script>
<script src="js/tms-0.4.1.js"></script>
<script>
$(document)
    .ready(function () {
    $('.gallery')
        ._TMS({
        show: 0,
        pauseOnHover: true,
        prevBu: '.prev',
        nextBu: '.next',
        playBu: '.play',
        duration: 700,
        preset: 'fade',
        pagination: $('.img-pags')
            .uCarousel({
            show: 2,
            shift: 0,
            rows: 4
        }),
        pagNums: false,
        slideshow: 7000,
        numStatus: true,
        banners: false,
        waitBannerAnimation: false,
        progressBar: false
    })
})
</script>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="css/ie.css">
<![endif]-->
</head>
<body>
<div class="main">
  <!--==============================header=================================-->
  <header>
    <h1><a href="index.html"></a></h1>
    <nav>
      <div id="slide">
        <div class="gallery">
          <ul class="items">
            <li><img src="images/gallery-big-1.jpg" alt=""></li>
            <li><img src="images/gallery-big-2.jpg" alt=""></li>
            <li><img src="images/gallery-big-3.jpg" alt=""></li>
            <li><img src="images/gallery-big-4.jpg" alt=""></li>
            <li><img src="images/gallery-big-5.jpg" alt=""></li>
            <li><img src="images/gallery-big-6.jpg" alt=""></li>
            <li><img src="images/gallery-big-7.jpg" alt=""></li>
            <li><img src="images/gallery-big-8.jpg" alt=""></li>
          </ul>
        </div>
        <a href="#" class="prev"></a><a href="#" class="next"></a> </div>
      <ul class="menu">
        <li><a href="index.html" class="clr-1">Home</a></li>
        <li><a href="fun_task.html" class="clr-2">Free Time</a></li>
        <li><a href="schedule.html" class="clr-3">Schedule</a></li>
        <li class="current"><a href="#" class="clr-4">Tasks</a></li>
        <li><a href="contacts.html" class="clr-5">Contacts</a></li>
      </ul>
    </nav>
  </header>
  <!--==============================content================================-->
  <section id="content">
    <div class="container_12">
      <div class="grid_8">
        <div class="block-1 top-5">
          <div class="block-1-shadow">
            <h2 class="clr-6 p4">Your Tasks:</h2>
              <ul style="width: 100%%">
                  {%for i in range(0, tasks | length)%}
                  <li style="display:inline-block; padding-right:22px;">
                    <div style="width:194px; height:194px; text-align:center" class="img-border">
                          <form action="/check" method="get">
                          <input style=" width: 25px; height: 25px; float:right; margin:5px;"
                                 type="checkbox" id="done" name="done" onclick="done_clicked()">
                         <input type="text" name="task_id" hidden value={{tasks[i].id}}>
                          <input id="done_submit" type="submit" value="submit" hidden/>
                      </form>
                      <br>
                      <br>
                      <div style="padding-left:8%; padding-right:8%; font-size: 21px; color: blueviolet;">
                      {{tasks[i].homework}}<br>
                      </div>

                    </div>
                     <div class="text-2" style="text-align:center; color:black"> <b>{{tasks[i].date_}}</b> </div>
                  </li>

                {%endfor%}
                </ul>
            <div class="clear"></div>
            <div class="pad-2"> <a href="#" class="link-2">Good Luck!</a> </div>
          </div>
        </div>
        <!--==============================footer=================================-->
        <footer>
          <p>Â© Home School</p>
        </footer>
      </div>
      <div class="clear"></div>
    </div>
  </section>
</div>
</body>
</html>

<script>

function done_clicked(){
  $("#done_submit").click();
}
</script>
